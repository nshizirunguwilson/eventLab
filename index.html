<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1D4ED8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>EventLab | Your online ticket booking system</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>     
</head>
<body>
    <header class="sticky top-0 z-10 bg-zinc-100 shadow-lg py-3 px-[5%] flex justify-between items-center">
        <div class="flex items-center gap-3">
            <h1 class="font-bold text-xl text-blue-500">EventLab</h1>
            <div class="border p-1 rounded group focus-within:ring-1 focus-within:ring-blue-500">
                <input class="text-base font-regular text-zinc-700" type="text" placeholder="Type your search...">
                <i class="fa-solid fa-magnifying-glass border-l hover:cursor-pointer hover:bg-blue-200 text-blue-500 py-2 px-3"></i>
            </div>
        </div>
        <div class="flex  items-center gap-8">
            <div class="flex gap-4 items-center">
                <div class="flex items-center group/item gap-2 cursor-pointer">
                    <i class="fa-solid fa-house text-blue-600"></i>
                    <span class="text-zinc-700 group-hover/item:underline">Home</span>
                </div>
                <div class="flex items-center group/item gap-2 cursor-pointer">
                    <i class="fa-solid fa-heart text-blue-600"></i>
                    <span class="text-zinc-700 group-hover/item:underline">Favorite</span>
                </div>
                <div class="flex items-center group/item gap-2 cursor-pointer">
                    <i class="fa-solid fa-user text-blue-600"></i>
                    <span class="text-zinc-700 group-hover/item:underline">Profile</span>
                </div>
                <div class="bg-blue-600 text-zinc-100 py-2 px-3 rounded hover:bg-blue-500 cursor-pointer">
                    <span>Buy Tickets</span>
                    <i class="fa-solid fa-ticket rotate-90"></i>
                </div>
            </div>
            <div class="w-6 overflow-hidden">
                <i onclick="handleDarkMode()" id="moon" class="fa-solid fa-moon text-blue-600 text-2xl cursor-pointer"></i>
                <i onclick="handleLightMode()" id="sun" class="fa-solid fa-sun hidden text-blue-600 text-2xl cursor-pointer slide"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="h-screen relative" id="hero">
            <img class="h-full w-full object-cover brightness-[35%]" src="./assets/images/heroImage.png" alt="">
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center flex flex-col gap-3 items-center justify-center">
                <p class="text-zinc-100 font-medium">Journey to New Horizons</p>
                <h1 class="uppercase font-semibold text-zinc-100 text-7xl">find & promote upcoming <span class="font-semibold text-blue-500 text-7xl">events</span></h1>
                <div class="flex items-center bg-zinc-100 bg-opacity-30 w-fit p-2 rounded-md gap-3">
                    <div class="flex bg-zinc-100 rounded px-3 items-center">
                        <div class="mr-3">
                            <i class="text-blue-600 fa-solid fa-location-dot"></i>
                            <select class="p-2" name="" id="">
                                <option value="">Event Location</option>
                                <option value="">Kigali Arena</option>
                                <option value="">Convention Center</option>
                                <option value="">Norskken House</option>
                            </select>
                        </div>
                        <span class="w-[1px] h-6 bg-blue-400"></span>
                        <div class="ml-3">
                            <i class="text-blue-600 fa-solid fa-layer-group"></i>
                            <select class="p-2" name="" id="">
                                <option value="">Event Category</option>
                                <option value="">Wedding</option>
                                <option value="">Anniversary</option>
                                <option value="">Bridal Shower</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <button class="bg-blue-600 rounded text-zinc-100 hover:bg-blue-500 py-2 px-3 cursor-pointer">Search Now</button>
                    </div>
                </div>
                <p class="text-sm text-zinc-100">All, Online, Today, This weekend, Free, Food & Drink, Charity & Causes</p>
            </div>
        </section>
        <section id="events" class="px-[5%] py-10">
            <div class="swiper">
                <div class="swiper-wrapper" id="events-container">
                    <!-- Slides -->
                </div>
            </div>
        </section>
    </main>
</body>
<script>
    
const swiper = new Swiper('.swiper', {
    // Optional parameters
    direction: 'horizontal',
    speed: 1000,
    autoplay: true,
    loop: true,
    grabCursor: true,
    slidesPerView: 8,
    spaceBetween: 20,
});

    },
    {

    },
    {
        id: 3,
        title: "Tech Conference",
        image: "https://images.stockcake.com/public/8/c/4/8c4887f5-b792-422b-82f4-2e14dc7cbc9c_large/tech-conference-presentation-stockcake.jpg"
    },
    {

    },
    {

    },
    {
        id: 6,

        image: "https://img.freepik.com/premium-photo/community-film-screening-event-bringing-people-tog-00133-00_883586-146167.jpg",
    },
    {
        id: 7,
        title: "Book Launch",
        image: "https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=800",

    },
    {

    }
];

const eventsContainer = document.getElementById('events-container');
events.forEach(event => {
    const eventHTML = `
            <div class="swiper-slide group/item flex flex-col cursor-pointer items-center gap-1">
                <div class="relative group/item rounded-full overflow-hidden w-[100px] h-[100px]">
                    <img class="w-full h-full object-cover" src="${event.image}" alt="${event.title}">
                    <div class="absolute top-0 opacity-0 group-hover/item:opacity-100 left-0 bg-opacity-50 bg-blue-600 w-full h-full flex items-center justify-center">
                        <i class="fa-solid fa-up-right-and-down-left-from-center text-white"></i>
                    </div>
                </div>
                <p class="group-hover/item:text-blue-600 text-center">${event.title}</p>
            </div>
        `;
    eventsContainer.innerHTML += eventHTML;
});

swiper.update(); // Update the Swiper instance to recognize new slides
</script>
</html>
